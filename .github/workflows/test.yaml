name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  project_test:
    strategy:
      fail-fast: false
      matrix:
        directory:
          - cranelift-module
          - llvm-c-calling-convention
          - llvm-pointer-tag
          - llvm-unnamed-addr
          - mlir-c-wrapper
          - ninja
          - rust-generator
          - rust-stream
          - rust-sum
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v2
      - uses: raviqqe/enable-homebrew@main
      - run: sudo apt install gcc-multilib
      - run: ./main.sh
  test:
    runs-on: ubuntu-latest
    needs: project_test
    if: ${{ always() }}
    steps:
      - run: test ${{ needs.project_test.result }} = success
