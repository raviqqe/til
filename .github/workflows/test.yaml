name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  cranelift:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cranelift
    steps:
      - uses: actions/checkout@v2
      - run: ../tools/rust.sh
  mlir:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mlir
    steps:
      - uses: actions/checkout@v2
      - run: ../tools/sh.sh
  sh:
    strategy:
      fail-fast: false
      matrix:
        directory:
          - llvm-c-calling-convention
          - llvm-pointer-tag
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install gcc-multilib
      - run: ../tools/sh.sh
