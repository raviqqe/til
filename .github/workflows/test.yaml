name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        directory:
          - cranelift-module
          - llvm-c-calling-convention
          - llvm-pointer-tag
          - mlir-c-wrapper
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install gcc-multilib
      - run: ./main.sh
