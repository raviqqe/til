name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  ninja_test:
    strategy:
      fail-fast: false
      matrix:
        directory:
          - c-stack-operation-elimination
          - ninja-phony
          - ninja-parallel
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v4
      - uses: raviqqe/enable-homebrew@main
      - run: brew install llvm ninja
      - run: ninja
  rust_test:
    strategy:
      fail-fast: false
      matrix:
        directory:
          - cranelift-module
          - rust-boxed-closure
          - rust-generator
          - rust-hello-world
          - rust-stack-vec
          - rust-stream
          - rust-sum
          - rust-vec-to-rc
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v4
      - uses: raviqqe/enable-homebrew@main
      - run: cargo build
      - run: cargo clippy
      - run: cargo fmt --check
      - run: cargo test
  scheme_test:
    strategy:
      fail-fast: false
      matrix:
        directory:
          - scheme-callcc
          - scheme-eval
          - scheme-macro
          - scheme-shift-reset
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v4
      - uses: raviqqe/enable-homebrew@main
      - run: brew install minimal-racket
      - run: racket --script main.scm
  shell_test:
    strategy:
      fail-fast: false
      matrix:
        directory:
          - llvm-c-calling-convention
          - llvm-pointer-tag
          - llvm-unnamed-addr
          - mlir-c-wrapper
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v4
      - uses: raviqqe/enable-homebrew@main
      - run: sudo apt install gcc-multilib
      - run: ./main.sh
  test:
    runs-on: ubuntu-latest
    needs:
      - ninja_test
      - rust_test
      - shell_test
    if: ${{ always() }}
    steps:
      - run: |
          for result in \
            ${{ needs.ninja_test.result }} \
            ${{ needs.rust_test.result }} \
            ${{ needs.shell_test.result }}; do
            test $result = success
          done
