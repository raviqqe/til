    branches:
      - main
  pull_request:
jobs:
  cranelift:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cranelift
    steps:
      - uses: actions/checkout@v2
      - run: ../tools/rust.sh
  llvm:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: llvm
    steps:
      - uses: actions/checkout@v2
      - run: ../tools/sh.sh
  mlir:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mlir
    steps:
      - uses: actions/checkout@v2
      - run: ../tools/sh.sh
