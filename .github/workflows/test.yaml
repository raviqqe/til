name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  ninja_test:
    strategy:
      fail-fast: false
      matrix:
        directory:
          - c-stack-operation-elimination
          - ninja-phony
          - ninja-parallel
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v4
      - uses: homebrew/actions/setup-homebrew@master
      - run: brew install llvm ninja
      - run: ninja
  npm_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run -ws build
      - run: npm run -ws test
  rust_test:
    strategy:
      fail-fast: false
      matrix:
        directory:
          - .
          - rust-generator
          - rust-hello-world
          - rust-libc
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v4
      - uses: homebrew/actions/setup-homebrew@master
      - run: cargo build
      - run: cargo clippy
      - run: cargo fmt --check
      - run: cargo test
  scheme_test:
    strategy:
      fail-fast: false
      matrix:
        directory:
          - scheme-callcc
          - scheme-eval
          - scheme-macro
          - scheme-shift-reset
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v4
      - run: apt -y install racket
      - run: racket --script main.scm
  shell_test:
    strategy:
      fail-fast: false
      matrix:
        directory:
          - llvm-c-calling-convention
          - llvm-pointer-tag
          - llvm-unnamed-addr
          - mlir-c-wrapper
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v4
      - uses: homebrew/actions/setup-homebrew@master
      - run: sudo apt update --fix-missing
      - run: sudo apt install gcc-multilib
      - run: ./main.sh
  test:
    runs-on: ubuntu-latest
    needs:
      - ninja_test
      - npm_test
      - rust_test
      - scheme_test
      - shell_test
    if: ${{ always() }}
    steps:
      - run: |
          for result in ${{ join(needs.*.result, ' ') }}; do
            [ $result = success ]
          done
